<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev-verywhere</title>
    <style>
        /* Style for the bottom navigation bar */
        #navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            background-color: #fff; /* Optional: set a background color for navbar */
            z-index: 10;
            padding: 10px 0; /* Adds padding around the buttons */
        }

        .nav-btn {
            display: flex;
            flex-direction: column; /* Stack the image and text vertically */
            align-items: center; /* Center items horizontally */
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition for background color */
            cursor: pointer; /* Change cursor to pointer to indicate clickable */
            background-color: transparent; /* Set the background color to transparent */
        }

        .nav-btn:hover, .nav-btn.active {
            background-color: #83C5BE; /* Highlight on hover and when active */
        }

        .nav-btn img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px; /* Space between the icon and text */
        }

        /* Styles for the iframe container */
        #content {
            position: fixed;  /* Use fixed to position it relative to the viewport */
            top: 0;
            left: 0;
            right: 0;
            height: 89%;
            bottom: 50px;  /* Adjust this based on the actual height of your navbar */
            overflow: hidden;  /* Hides any overflows */
            z-index: 10;  /* Ensure it's not covering the navbar */
        }

        #content iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- to display profile, kart and mine reiser -->
    <div id="content">
        <iframe id="iframe" src="spamap.html" style="width:100%; height:100%;"></iframe>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar">
        <button class="nav-btn" onclick="loadPage('min-profil.html')">
            <img src="../assets/profile-icon.svg" alt="Profile Icon">
            <span>Min profil</span>
        </button>
        <button class="nav-btn" onclick="loadPage('spamap.html')">
            <img src="../assets/map-icon.svg" alt="Map Icon">
            <span>Kart</span>
        </button>
        <button class="nav-btn" onclick="loadPage('mine-reiser.html')">
            <img src="../assets/route-icon.svg" alt="Trips Icon">
            <span>Mine reiser</span>
        </button>
    </div>

    <script>
        function loadPage(url) {
            const contentDiv = document.getElementById('content');
            const iframe = document.getElementById('iframe');
            console.log("Page Url:", url);
            iframe.src = url;  // Set the source of the iframe
            contentDiv.style.display = 'block';  // Ensure the iframe container is visible
            // Optionally mark the button as active
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
