    <!--div for alt innholdet-->
    <div class="main-content">
      <div class="status-bar">
        <div class="time">
          <h3>9.41</h3>
        </div>
        <div class="status-icons-container">
          <img
            src="Service-dark.png"
            class="status-icon"
            alt="Ikon med dekningsymbol"
          />
          <img
            src="Wi-Fi-dark.png"
            class="status-icon"
            alt="Ikon med Wi-Fi-symbol"
          />
          <img
            src="Battery-dark.png"
            class="status-icon"
            alt="Ikon med batteri-symbol"
          />
        </div>
      </div>

      <img src="large-logo.png" class="large-logo" alt="Ev-erywhere logo" />
      <h2>Koble til bilen din</h2>
      <div class="bluetooth-connect">
        <img
          src="bluetooth-icon.png"
          class="bluetooth-icon"
          alt="Bluetooth ikon"
        />
        <h3>Bluetooth enheter</h3>
      </div>

      <div class="units-container">
        <div class="bluetooth-unit">
          <h3>BMW Superstar</h3>
          <h3bold>Ikke tilkoblet</h3bold>
          <!-- Lagde en h3 bold i deisgnsystemet, burde den kanskje endres til h4 elns?-->
        </div>
        <div class="bluetooth-unit">
          <h3>Beats</h3>
          <h3bold>Ikke tilkoblet</h3bold>
        </div>
        <div class="bluetooth-unit">
          <h3>Airpods</h3>
          <h3bold>Ikke tilkoblet</h3bold>
        </div>
        <div class="bluetooth-unit">
          <h3>Granada</h3>
          <h3bold>Ikke tilkoblet</h3bold>
        </div>
        <div class="bluetooth-unit new-unit">
          <h3>Toyota Yaris</h3>
          <h3bold>Ikke tilkoblet</h3bold>
        </div>
        <div class="add-unit">
          <h3>Legg til enhet</h3>
          <img src="plus-Icon.png" class="plus-icon" alt="Legg til ikon" />
        </div>
      </div>
      <button class="button">
        <h3bold>Fortsett uten Bluetooth</h3bold>
      </button>
      <img src="Loading-icon.png" class="loading-icon" alt="Laster ikon" />

      <!-- div for content på registrer ny enhet frame-->
      <div class="new-unit-registration">
        <div class="name-registration">
          <div class="name-with-icon">
            <!--Jalla navn men d kan endrest på viss deko vil :)-->
            <h3bold>Navn</h3bold>
            <img src="star.png" class="star-icon" alt="Stjerne ikon" />
          </div>
          <div class="large-input">
            <body>
              Toyota Yaris
            </body>
            <img
              src="location-icon.png"
              class="location-icon"
              alt="Ikon for posisjon"
            />
          </div>
        </div>
      </div>
    </div>
