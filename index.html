<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ev-verywhere</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 320px) and (max-width: 431px)"
      href="styles/mobile-style.css"
    />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <header class="header">
          <img src="assets/logo.png" alt="Everywhere Logo" class="logo">
      </header>
      <div class="bluetooth-section">          
        <h2>Koble til bilen din</h2>
        <div class="bluetooth-container">
          <img src="assets/bluetooth_icon.svg" alt="Bluetooth Icon" class="bluetooth-icon">
          <h3>Bluetooth enheter</h3>
        </div>
          
          <!-- devices and add to devices-->
          <ul class="device-list">
              <li>Toyota te Maegdi <span class="status">Ikke tilkoblet</span></li>
              <li>Skippet til Sabeltann <span class="status">Ikke tilkoblet</span></li>
              <li>Edvard sin ride <span class="status">Ikke tilkoblet</span></li>
              <li>BMW <span class="status">Ikke tilkoblet</span></li>
              <li class="add-device">Legg til <span class="plus-icon"> + </span></li>
          </ul>
      </div>
      <button class="continue-button">Fortsett Uten Bluetooth</button>
  </div>
  </body>
</html>
